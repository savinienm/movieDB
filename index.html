<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Projet Movie DB</title>
  </head>

  <body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://portefolio.savinien-monteil.labo-ve.fr/moviedb/index.html"
          ><img src="img/1200px-Logo_Netflix.png" alt="netflix" width="100rem"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex align-items-center justify-content-between"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav" id="menu1">
            <li class="nav-item">
              <a class="nav-link" href="http://portefolio.savinien-monteil.labo-ve.fr/moviedb/index.html"><strong>Accueil</strong></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://portefolio.savinien-monteil.labo-ve.fr/moviedb/series.html"><strong>Séries</strong></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://portefolio.savinien-monteil.labo-ve.fr/moviedb/films.html"><strong>Films</strong></a>
            </li>
            <li class="nav-item">
              <a class="nav-link nohover">Nouveautés les plus regardées</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link nohover">Ma liste</a>
            </li>
          </ul>
          <div class="row d-flex align-items-center" id="menu2">
            <i class="fas fa-search submit" id="sub"></i>
            <input
              type="text"
              placeholder="Rechercher un film"
              class="input_text round ml-3"
            />
            <p class="my-auto ml-3">DIRECT</p>
            <p class="my-auto ml-3">JEUNESSE</p>
            <img class="ml-3" src="img/cadeau.png" alt="" width="30px" />
            <img class="ml-3" src="img/cloche.png" alt="" width="30px" />
            <img
              class="ml-3"
              src="img/Screenshot_2020-10-15 NetflixBojack.png"
              alt=""
              width="40px"
            />
            <img class="ml-3" src="img/developper.png" alt="" width="20px" />
          </div>
        </div>
      </div>
    </nav>

    <section class="container-fluid" id="intro"></section>

    <section class="container-fluid main" id="hero">
      <div class="row w-100 ml-5 d-flex align-items-center" id="logo-netflix">
        <img src="img/Netflix-new-icon3.png" alt="netflix logo" width="30px" />
        <span class="ml-3" id="film-netflix">FILM</span>
      </div>
      <div class="row w-100 ml-5 d-flex align-items-center">
        <div class="col-6" id="title"></div>
      </div>
      <div class="row w-100 ml-5 d-flex align-items-center">
        <button type="button" class="bouton-hero btn btn-light text-dark">
          <img class="mr-3" src="img/lecture.png" alt="" height="40px" />LECTURE
        </button>
        <div id="infos"></div>
      </div>
    </section>

    <section class="container-fluid main">
      <div class="row title-section">
        <h1>Films à venir</h1>
      </div>
      <div class="row rowCar">
        <div id="popularMovies" class="carousel slide" data-bs-ride="carousel">
          <div class="col-1">
            <a
              class="carousel-control-prev"
              href="#popularMovies"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
          </div>
          <div class="carousel-inner col-10">
            <div class="carousel-item active">
              <div class="row" id="carousel0"></div>
            </div>
            <div class="carousel-item">
              <div class="row" id="carousel1"></div>
            </div>
            <div class="carousel-item">
              <div class="row" id="carousel2"></div>
            </div>
            <div class="carousel-item">
              <div class="row" id="carousel3"></div>
            </div>
            <div class="carousel-item">
              <div class="row" id="carousel4"></div>
            </div>
          </div>
          <div class="col-1">
            <a
              class="carousel-control-next"
              href="#popularMovies"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <section class="container-fluid main">
      <div class="row title-section">
        <h1>Films à redécouvrir</h1>
      </div>
      <div class="row rowCar">
        <div id="topRatedMovies" class="carousel slide" data-bs-ride="carousel">
          <div class="col-1">
            <a
              class="carousel-control-prev"
              href="#topRatedMovies"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
          </div>
          <div class="carousel-inner col-10">
            <div class="carousel-item active">
              <div class="row" id="carousel5"></div>
            </div>
            <div class="carousel-item">
              <div class="row" id="carousel6"></div>
            </div>
            <div class="carousel-item">
              <div class="row" id="carousel7"></div>
            </div>
            <div class="carousel-item">
              <div class="row" id="carousel8"></div>
            </div>
            <div class="carousel-item">
              <div class="row" id="carousel9"></div>
            </div>
          </div>
          <div class="col-1">
            <a
              class="carousel-control-next"
              href="#topRatedMovies"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <section class="container-fluid research-section"></section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>

    <script src="script.js"></script>
  </body>
</html>
